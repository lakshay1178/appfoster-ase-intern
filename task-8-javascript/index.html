<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    

</head>
<body style="background-color: lightgray;">


    <form class="form-group rounded-4 mx-3 mt-4 px-4 pt-4 pb-4" style="background-color: white;">
            <div class="mb-3 mt-2 ">
                
                <div>
                    <label for="number" class="form-label">Enter a Number</label> <br>
                    <input id="number" type="text" class="form-control form-control-lg" >

                </div>

                <div class="mb-4 mt-4">
                    <label for="split" class="form-label">Enter Number of Times you want to Split</label> <br>
                    <input id="split" type="text" class="form-control form-control-lg" oninput="this.value = 
                    !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
                    <div id="errorField"></div>

                </div>

                <button id="splitButton" class="btn btn-primary" style="color: rgb(246, 213, 213);" type="button">Split</button>

            </div>

    </form>

    <div class="container-fluid px-4 d-flex flex-row text-center mt-4" style="height: 50px; font-size: 26px;" id="result">

    </div>

    
</body>



<script src="ind.js"></script>

</html>
